version: '3.8'

services:
  # MongoDB database
  mongodb:
    image: mongo:7
    container_name: eu_grants_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-dev_password}
      MONGO_INITDB_DATABASE: ailsa_grants
    volumes:
      - mongo_data:/data/db
      - ./config/mongo_setup.js:/docker-entrypoint-initdb.d/mongo_setup.js:ro
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Scraper application with scheduler
  scraper:
    build: .
    container_name: eu_grants_scraper
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      # MongoDB
      MONGO_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-dev_password}@mongodb:27017/ailsa_grants?authSource=admin
      MONGO_DB_NAME: ${MONGO_DB_NAME:-ailsa_grants}

      # Pinecone
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      PINECONE_INDEX_NAME: ${PINECONE_INDEX_NAME:-ailsa-grants}

      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Scheduler settings
      SCRAPER_SCHEDULE: ${SCRAPER_SCHEDULE:-0 */6 * * *}  # Default: Every 6 hours
      RUN_ON_STARTUP: ${RUN_ON_STARTUP:-true}

      # Scraper mode
      SCRAPER_MODE: ${SCRAPER_MODE:-incremental}  # 'incremental' or 'full'
      ONLY_OPEN_GRANTS: ${ONLY_OPEN_GRANTS:-true}
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
    command: python scheduler.py
    restart: unless-stopped

  # One-off scraper runner (for manual runs)
  scraper-manual:
    build: .
    container_name: eu_grants_scraper_manual
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      MONGO_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-dev_password}@mongodb:27017/ailsa_grants?authSource=admin
      MONGO_DB_NAME: ${MONGO_DB_NAME:-ailsa_grants}
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      PINECONE_INDEX_NAME: ${PINECONE_INDEX_NAME:-ailsa-grants}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ONLY_OPEN_GRANTS: ${ONLY_OPEN_GRANTS:-true}
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
    profiles:
      - manual
    command: python run_pipeline.py

volumes:
  mongo_data:
